<html>
	<head>
	</head>
	<body>
		<form>
		<input type="text" id="text" name="text"/><br>
		<input type="submit" id="submit" name="submit" onClick="reverse()">
		</form>
	</body>
	<script>
		function reverse(){
			
			var str=document.getElementById("text").value;
			
			var strs= str.split(" ");
			
			//for only reverse the word in string
			for(var i=strs.length-1;i>=0;i--)
			{
				document.write(strs[i]+" ");
			}
			
			//for all character reverse 
			//for(var i=str.length-1;i>=0;i--)
			//{
			//	document.write(str.charAt(i));
			//}
		}
	</script>
</html>
